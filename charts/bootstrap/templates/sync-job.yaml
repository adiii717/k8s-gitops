{{- if .Values.rootApplication.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-sync-trigger
  namespace: {{ .Values.argocd.namespace }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-sync-trigger
  namespace: {{ .Values.argocd.namespace }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
rules:
  - apiGroups:
      - argoproj.io
    resources:
      - applications
    verbs:
      - get
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-sync-trigger
  namespace: {{ .Values.argocd.namespace }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argocd-sync-trigger
subjects:
  - kind: ServiceAccount
    name: argocd-sync-trigger
    namespace: {{ .Values.argocd.namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: argocd-sync-trigger-{{ .Release.Revision }}
  namespace: {{ .Values.argocd.namespace }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "2"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  ttlSecondsAfterFinished: 60
  backoffLimit: 3
  template:
    metadata:
      name: argocd-sync-trigger
    spec:
      serviceAccountName: argocd-sync-trigger
      restartPolicy: OnFailure
      containers:
        - name: sync-trigger
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Waiting for ArgoCD to process the application..."
              sleep 10

              echo "Triggering sync for {{ .Values.rootApplication.name }}..."
              kubectl patch application {{ .Values.rootApplication.name }} -n {{ .Values.argocd.namespace }} \
                --type merge \
                -p '{"operation":{"initiatedBy":{"username":"bootstrap-helm"},"sync":{"revision":"{{ .Values.rootApplication.targetRevision }}"}}}'

              echo "Sync triggered successfully!"
{{- end }}
