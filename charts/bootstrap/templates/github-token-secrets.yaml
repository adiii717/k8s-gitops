{{- if eq .Values.github.auth.method "token" }}
---
# Repository Registration Secret (Token/HTTPS)
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.github.repository.name }}-repo
  namespace: {{ .Values.argocd.namespace }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
  labels:
    argocd.argoproj.io/secret-type: repository
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
stringData:
  type: git
  url: https://github.com/adiii717/k8s-gitops.git
  password: {{ .Values.github.auth.token | quote }}
  username: not-used
{{- end }}
