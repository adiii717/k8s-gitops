{{- if eq .Values.github.auth.method "ssh" }}
---
# SSH Private Key Secret
apiVersion: v1
kind: Secret
metadata:
  name: github-ssh-key
  namespace: {{ .Values.argocd.namespace }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
  labels:
    argocd.argoproj.io/secret-type: repository
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
stringData:
  sshPrivateKey: {{ .Values.github.auth.sshPrivateKey | quote }}

---
# Repository Registration Secret (SSH)
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.github.repository.name }}-repo
  namespace: {{ .Values.argocd.namespace }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
  labels:
    argocd.argoproj.io/secret-type: repository
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
stringData:
  type: git
  url: {{ .Values.github.repository.url }}
  sshPrivateKey: {{ .Values.github.auth.sshPrivateKey | quote }}
{{- end }}
